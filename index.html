<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    

    .container{
      display: flex;
      background: white;
      width: 500px;
      height: 350px;
      border-radius: 20px;
      position: relative;
      top: 100px;
      left: 50%;
      overflow: hidden;

    }

    .container img{
      width: 50%;
    }

    #imgcontainer img{
      width: 250px;
      height: 350px;
    }
    
    .rightcontainer .item:nth-child(1){

      color: grey;
      letter-spacing: 2px;
      font-family: 'Courier New', Courier, monospace;
      position: absolute;
      top: 20px;
      background: white;
      align-items: right;
    }

    .rightcontainer p{
      color: black;
      position: absolute;
      top: 50px;
      background: white;
    }

    .rightcontainer .item:nth-child(3){
      color: gray;
      position: absolute;
      top: 150px;
      background: white;
    }

    .rightcontainer .item:nth-child(4){
      color: green;
      position: absolute;
      top: 250px;
      background: white;
    }

    .rightcontainer .item:nth-child(5){
      color: gray;
      position: absolute;
      right: 50px;
      top: 250px;
      background: white;
    }

    .rightcontainer .item:nth-child(6){
      color: white;
      background: green;
      position: absolute;
      top: 300px;
    }

    .attribution{
      position: relative;
      top: 110px;
      left: 50%;
    }

    *{
      background: floralwhite;
    }
  </style>
</head>
<body>

  <div class="container">

    <div id="imgcontainer">
      <img src="productdesktop.jpg">
    </div>

   <div class="rightcontainer">
    <div class="item">

      PREVIEW

    </div>

    <p>
      Gabrielle<br> 
      Essence Eau<br>  
      De Parfum<br> 
    </p>

    <div class="item">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
    </div>

    <div class="item">
      $149.99
    </div>

    <div class="item">
      $169.99
    </div>

    <div class="item">
      Add to Cart
    </div>

   </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andrei Pantoja</a>.
  </div>
</body>
</html>
