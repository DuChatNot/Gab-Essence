<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <!--Styes-->
  <link rel="stylesheet" href="./style.css"> 
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <section class="container">
    <div id="main">
      <img id="img" src="./images/image-product-desktop.jpg">
  
      <div id="rightcontainer">
      <p>PERFUME</p>
  
      <p>
        Gabrielle<br> 
        Essence Eau<br>  
        De Parfum<br> 
      </p>
  
      <p>
        A floral, solar and voluptuous<br>
        interpretation composed by<br>
        Olivier Polge, Perfumer-Creator<br>
        for the House of CHANEL.
      </p>
  
      <div id="price">
        <p>
          $149.99 
        </p>
        <p>
          $169.99
        </p>  
      </div>
  
      <button id="btn" type="button">
        Add to Cart
        <img src="./images/icon-cart.svg">
      </button>
  
      </div>
    </div>
  </section>

  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DuChatNot">Andrei Pantoja</a>.
  </div>
  
</body>
</html>
