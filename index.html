<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    

    .container{
      display: flex;
      background: white;
      width: 500px;
      height: 350px;
      border-radius: 8px;
      position: relative;
      top: 100px;
      left: 50%;
      overflow: hidden;

    }

    .container img{
      width: 50%;
    }

    #imgcontainer img{
      width: 250px;
      height: 350px;
    }
    
    .rightcontainer .item:nth-child(1){

      color: grey;
      letter-spacing: 2px;
      font-family: Courier, monospace;
      position: absolute;
      top: 25px;
      right: 150px;
      background: white;
      align-items: right;
      font-size: 14px;
    }

    .rightcontainer p{
      color: black;
      position: absolute;
      top: 25px;
      right: 75px;
      font-size: 28px;
      background: white;
      font-weight: bold;
      line-height: 25px;
    }

    .rightcontainer .item:nth-child(3){
      color: gray;
      position: absolute;
      top: 145px;
      right: 40px;
      font-size: 14px;
      line-height: 21px;
      font-family: 'Times New Roman', Times, serif;
      background: white;
    }

    .rightcontainer .item:nth-child(4){
      color: rgb(82, 139, 92);
      position: absolute;
      top: 245px;
      right: 116.5px;
      background: white;
      font-weight: bolder;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 27.5px;
    }

    .rightcontainer .item:nth-child(5){
      color: gray;
      position: absolute;
      right: 60px;
      top: 255px;
      background: white;
      font-size: 11.5px;
      text-decoration: line-through;
    }

    .rightcontainer button{
      color: white;
      background: #46806a; 
      position: absolute;
      width: 200px;
      height: 39px;
      border-radius: 6px;
      letter-spacing: 0.5px;
      font-weight: 500;
      font-size: 12.3px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      top: 291px;
      right: 21px;
      border: 0;      
    }

    .rightcontainer button:hover{
      cursor: pointer;
    }

    .rightcontainer button:active{
      background:#294b3e;
    }

    .rightcontainer button:active img{
      background:#294b3e;
    }

    .rightcontainer button img{
      width: 12px;
      height: 13px;
      position: absolute;
      left: 45px;
      top: 13px;
      background: #46806a;
    }

    .attribution{
      position: relative;
      top: 110px;
      left: 50%;
    }

    *{
      background:  #f3ece4;
    }
  </style>
</head>
<body>

  <div class="container">

    <div id="imgcontainer">
      <img src="productdesktop.jpg">
    </div>

   <div class="rightcontainer">
    <div class="item">

      PREVIEW

    </div>

    <p>
      Gabrielle<br> 
      Essence Eau<br>  
      De Parfum<br> 
    </p>

    <div class="item">
      A floral, solar and voluptuous<br>
      interpretation composed by<br>
      Olivier Polge, Perfumer-Creator<br>
     for the House of CHANEL.
    </div>

    <div class="item">
      $149.99
    </div>

    <div class="item">
      $169.99
    </div>

    <button type="button">
      Add to Cart
      <img src="/card-product/images/icon-cart.svg">
    </button>

   </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DuChatNot">Andrei Pantoja</a>.
  </div>
</body>
</html>
